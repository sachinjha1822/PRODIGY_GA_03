<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Generation with Markov Chains</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Text Generation with Markov Chains</h1>
    <form action="/generate" method="POST">
        <label for="sample_text">Enter the sample text:</label><br>
        <textarea id="sample_text" name="sample_text" rows="4" cols="50"></textarea><br>
        <label for="length">Enter the length of the generated text:</label><br>
        <input type="number" id="length" name="length" min="1" max="100"><br><br>
        <input type="submit" value="Generate Text">
    </form>
</body>
</html>
